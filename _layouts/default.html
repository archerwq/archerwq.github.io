<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic" />-->
    <link rel="shortcut icon" href="{{ "/favicon.ico?" | prepend: site.baseurl }}">
    <!-- Resource Hints -->
    <link rel="preconnect" href="https://analytics.umami.is">
    <link rel="preconnect" href="https://pic1.imgdb.cn">
    <link rel="dns-prefetch" href="https://pic1.imgdb.cn">
    <!-- Critical CSS - Load synchronously to prevent FOUC -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <noscript><link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"></noscript>
    <link rel="canonical" href="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ "/feed.xml" | prepend:
        site.baseurl | prepend: site.url }}">

    <!-- Async Analytics -->
    <script defer src="https://analytics.umami.is/script.js" data-website-id="8535142e-b275-4559-b718-747a41d89867"></script>
</head>

<body>
    <nav id="top" class="site-navigation">
        <div class="inner">
            <button id="menu-toggle" aria-expanded="false">Menu</button>
            <div class="nav-menu">
                <ul class="menu">
                    {% for link in site.navigation %}
                    {% assign current = nil %}
                    {% if page.url == link.url %}
                    {% assign current = 'nav-current' %}
                    {% endif %}
                    <li class="{{ current }}">
                        <a class="{{ current }}" href="{{ link.url }}">{{ link.text }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div><!-- .nav-menu -->
            <a class="subscribe-button fa-feed square fill-horizontal" href="{{site.baseurl}}/feed.xml"><span
                    class="screen-reader-text">Subscribe</span></a>
        </div><!-- .inner -->
    </nav><!-- .site-navigation -->
    <header class="site-header">
        <div class="inner">
            <h1 class="site-title"><a class="logo-text" href="{{ site.baseurl }}/">{{site.title}}</a></h1>
            <p class="site-description">{{site.tagline}}</p>
        </div><!-- .inner -->
    </header>
    {{content}}
    {% include footer.html %}
    <!-- Load non-critical scripts at the end with defer -->
    <script defer src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script defer src="{{ site.baseurl }}/js/plugins.js"></script>
    <script defer src="{{ site.baseurl }}/js/custom.js"></script>
</body>

</html>
